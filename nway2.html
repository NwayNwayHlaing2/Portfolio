<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
    <div class="container">
      <div class="card mt-5 border-success w-50 mx-auto">
        <div class="card-header text-center bg-secondary fs-3">Contact Us!</div>
        <div class="card-body">
          <form>
            <div class="row mb-2 justify-content-center">
              <div class="col-2">
                <label for="phone"><i class="fa-solid fa-phone-volume"></i> Phone</label>
              </div>
              <div class="col-5">
                <input
                  class="form-control"
                  type="text"
                  id="phone"
                  placeholder="09-680095797"
                />
              </div>
            </div>
            

            <div class="row mb-2 d-flex justify-content-center">
              <div class="col-2">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
              </div>
              <div class="col-5">
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  placeholder="nwaynwayh1922@gmail.com"
               />
              </div>
            </div>
           
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                  <label for="location"><i class="fa-solid fa-location-dot"></i> Location</label>
                </div>
                <div class="col-5">
                  <input
                    class="form-control"
                    type="text"
                    id="location"
                    placeholder="NamSang"
                 />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <a class="text-secondary" style="margin-left: 80%;margin-bottom: 10%;" href="index.html">Home</a>
    </div>
</body>
</html>
